<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalWatchers - High Heart Rate Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sketchy/bootstrap.min.css">
    <style>
        :root {
            --royal-blue: #1d3557;
            --light-blue: #a8dadc;
            --cream: #f1faee;
            --medium-blue: #457b9d;
            --highlight-blue: #e6f3f5;
        }

        body {
            background-color: var(--cream);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .navbar {
            background-color: var(--royal-blue) !important;
        }

        .card {
            background-color: #fff;
            border-color: var(--royal-blue);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .card-header {
            background-color: var(--royal-blue);
            color: var(--cream);
        }

        .hero-section {
            background-color: var(--royal-blue);
            color: var(--cream);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        #chart-container {
            height: 400px;
        }

        .footer {
            background-color: var(--royal-blue);
            color: var(--cream);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--royal-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--cream);
            border-top: 5px solid var(--light-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VitalWatchers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4">High Heart Rate Analysis</h1>
        <p class="lead">Monitoring patients with elevated heart rates and associated alerts</p>
    </div>
</div>

<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Heart Rate Chart</h3>
        </div>
        <div class="card-body">
            <div id="chart-container"></div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Patient Data</h3>
        </div>
        <div class="card-body">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="data-container"></div>
        </div>
    </div>
</div>

<footer class="footer py-4 mt-4">
    <div class="container text-center">
        <p class="mb-0">VitalWatchers Â© 2024 - Remote Monitoring for Healthcare Providers</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
<script>
    let data = [];

    async function fetchData() {
        try {
            const response = await fetch('/api/query5/high-heart-rate-data');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            data = await response.json();
            console.log('Fetched data:', data);
            document.getElementById('error-message').style.display = 'none';
        } catch (error) {
            console.error('Error fetching data:', error);
            data = [];
            document.getElementById('error-message').textContent = 'Failed to load data. Please try again later.';
            document.getElementById('error-message').style.display = 'block';
        }
    }

    function initChart() {
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        const option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            xAxis: {
                type: 'category',
                data: data.map(item => item.patientName),
                axisLabel: {
                    rotate: 45,
                    fontSize: 10
                }
            },
            yAxis: {
                type: 'value',
                name: 'Heart Rate (bpm)',
                nameTextStyle: {
                    fontSize: 10
                },
                axisLabel: {
                    fontSize: 10
                }
            },
            series: [{
                data: data.map(item => ({
                    value: item.heartRate,
                    itemStyle: {
                        color: item.alertType.toLowerCase() === 'high' ? '#d2b48c' : '#9caf88'
                    }
                })),
                type: 'bar'
            }]
        };
        myChart.setOption(option);
    }

    function populateTable() {
        const container = document.getElementById('data-container');
        const table = document.createElement('table');
        table.className = 'table table-striped';
        table.innerHTML = `
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Heart Rate</th>
                        <th>Alert Type</th>
                        <th>Alert Time</th>
                    </tr>
                </thead>
                <tbody>
                    ${data.map(item => `
                        <tr>
                            <td>${item.patientId}</td>
                            <td>${item.patientName}</td>
                            <td>${item.heartRate}</td>
                            <td>${item.alertType}</td>
                            <td>${new Date(item.alertTime).toLocaleString()}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
        container.appendChild(table);
    }

    window.addEventListener('load', async () => {
        await fetchData();
        setTimeout(() => {
            document.body.style.opacity = 1;
            document.querySelector('.loading-overlay').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.display = 'none';
                document.querySelectorAll('.card').forEach(card => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                });
            }, 500);
            initChart();
            populateTable();
        }, 1000);
    });
</script>
</body>
</html>

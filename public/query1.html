<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sketchy/bootstrap.min.css">
    <style>
        :root {
            --royal-blue: #1d3557;
            --light-blue: #a8dadc;
            --cream: #f1faee;
            --medium-blue: #457b9d;
            --highlight-blue: #e6f3f5;
        }

        body {
            background-color: var(--cream);
        }

        .navbar {
            background-color: var(--royal-blue) !important;
        }

        .table {
            background-color: #fff;
            border: 1px solid var(--light-blue);
        }

        .table th {
            background-color: var(--medium-blue);
            color: var(--cream);
            cursor: pointer;
        }

        .table tr:hover {
            background-color: var(--highlight-blue);
        }

        .container {
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: var(--royal-blue);
            border-color: var(--medium-blue);
        }

        .btn-primary:hover {
            background-color: var(--medium-blue);
            border-color: var(--royal-blue);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VitalWatchers</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Patient Authorization and Health Summary</h1>

    <!-- Filters -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="nameSearch" class="form-label">Search by Patient Name</label>
            <input type="text" id="nameSearch" class="form-control" placeholder="Enter patient name">
        </div>
        <div class="col-md-3">
            <label for="ageFilter" class="form-label">Filter by Age Range</label>
            <select id="ageFilter" class="form-select">
                <option value="">All Ages</option>
                <option value="0-18">0-18</option>
                <option value="19-35">19-35</option>
                <option value="36-60">36-60</option>
                <option value="61+">61+</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="vitalSignsFilter" class="form-label">Filter by Vital Signs</label>
            <select id="vitalSignsFilter" class="form-select">
                <option value="">All Vital Signs</option>
                <option value="BP_Normal">BP_Normal</option>
                <option value="BP_Critical">BP_Critical</option>
                <option value="BP_High">BP_High</option>
                <option value="BP_Elevated">BP_Elevated</option>
                <option value="OS_Low">OS_Low</option>
                <option value="BT_Mild Fever">BT_Mild Fever</option>
                <option value="BT_High Fever">BT_High Fever</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Patient Authorization</th>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Medical History</th>
                <th>Vital Signs</th>
                <th>Treatments Provided</th>
                <th>Provider Notes</th>
                <th>Provider Name</th>
                <th>Last Visit Date</th>
            </tr>
            </thead>
            <tbody id="resultTable">
            <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<footer class="footer py-4 mt-4">
    <div class="container text-center">
        <p class="mb-0">VitalWatchers Â© 2024 - Remote Monitoring for Healthcare Providers</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    let allPatients = [];

    document.addEventListener('DOMContentLoaded', async () => {
        const resultTable = document.getElementById('resultTable');
        const ageFilter = document.getElementById('ageFilter');
        const vitalSignsFilter = document.getElementById('vitalSignsFilter');

        try {
            const response = await fetch('/api/query1/patient-authorization-summary');
            allPatients = await response.json();

            renderTable(allPatients); // Render the initial table


            // Filter functionality
            [ageFilter, vitalSignsFilter].forEach(filter => {
                filter.addEventListener('change', () => {
                    const filteredPatients = applyFilters();
                    renderTable(filteredPatients);
                });
            });
        } catch (error) {
            console.error('Error fetching data:', error);
            resultTable.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading data. Please try again later.</td></tr>';
        }
    });

    function applyFilters() {
        const nameValue = document.getElementById('nameSearch').value.toLowerCase();
        const ageValue = document.getElementById('ageFilter').value;
        const vitalSignsValue = document.getElementById('vitalSignsFilter').value;

        return allPatients.filter(patient => {
            const nameMatch = !nameValue || patient.Patient_Name.toLowerCase().includes(nameValue);
            const ageMatch = !ageValue || (
                (ageValue === '0-18' && patient.Patient_Age <= 18) ||
                (ageValue === '19-35' && patient.Patient_Age >= 19 && patient.Patient_Age <= 35) ||
                (ageValue === '36-60' && patient.Patient_Age >= 36 && patient.Patient_Age <= 60) ||
                (ageValue === '61+' && patient.Patient_Age >= 61)
            );
            const vitalSignsMatch = !vitalSignsValue || patient.Vital_Signs === vitalSignsValue;

            return nameMatch && ageMatch && vitalSignsMatch;
        });
    }

    document.getElementById('nameSearch').addEventListener('input', () => {
        const filteredPatients = applyFilters();
        renderTable(filteredPatients);
    });

    function renderTable(data) {
        const resultTable = document.getElementById('resultTable');
        resultTable.innerHTML = ''; // Clear previous content

        if (data.length === 0) {
            resultTable.innerHTML = '<tr><td colspan="9" class="text-center">No matching patients found.</td></tr>';
            return;
        }

        data.forEach((patient, index) => {
            // Main row
            const mainRow = document.createElement('tr');
            mainRow.innerHTML = `
            <td>
                <button
                    class="btn btn-sm btn-primary"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse${index}"
                    aria-expanded="false"
                    aria-controls="collapse${index}">
                    Click for details
                </button>
            </td>
            <td>${patient.Patient_Name}</td>
            <td>${patient.Patient_Age}</td>
            <td>${patient.Medical_History}</td>
            <td>${patient.Vital_Signs}</td>
            <td>${patient.Treatments_Provided}</td>
            <td>${patient.Provider_Notes}</td>
            <td>${patient.Provider_Name}</td>
            <td>${new Date(patient.Last_Health_Check_Date).toLocaleDateString()}</td>
        `;
            resultTable.appendChild(mainRow);

            // Collapsible row for Authorization Details
            const detailRow = document.createElement('tr');
            detailRow.innerHTML = `
            <td colspan="9" class="p-0">
                <div class="collapse" id="collapse${index}">
                    <div class="card card-body">
                        <p><strong>User ID:</strong> ${patient.User_ID}</p>
                        <p><strong>Patient ID:</strong> ${patient.Patient_ID}</p>
                        <p><strong>Authorization Code:</strong> ${patient.Authorization_Code}</p>
                        <p><strong>Activation Status:</strong> ${patient.Is_Activated ? 'Active' : 'Inactive'}</p>
                        <p><strong>Authorized Email:</strong> ${patient.Authorized_Email}</p>
                    </div>
                </div>
            </td>
        `;
            resultTable.appendChild(detailRow);
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sketchy/bootstrap.min.css">
    <style>
        :root {
            --royal-blue: #1d3557;
            --light-blue: #a8dadc;
            --cream: #f1faee;
            --medium-blue: #457b9d;
            --highlight-blue: #e6f3f5;
            --success-green: #4CAF50;
            --warning-orange: #ff9800;
            --danger-red: #f44336;
            --purple-accent: #9c27b0;
            --row-height: 60px;
        }

        body {
            background-color: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, var(--royal-blue), var(--medium-blue)) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--light-blue) !important;
            transform: translateY(-2px);
        }

        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* Page Title */
        .page-title {
            color: var(--royal-blue);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Enhanced Filters Section */
        .filters-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .filters-container:hover {
            transform: translateY(-5px);
        }

        .form-control, .form-select {
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            transition: all 0.3s ease;
            height: 45px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--royal-blue);
            box-shadow: 0 0 0 0.2rem rgba(29, 53, 87, 0.25);
        }

        .form-label {
            color: var(--royal-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Table Styling */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table {
            border: none;
            margin-bottom: 0;
        }

        .table th {
            background: linear-gradient(135deg, var(--royal-blue), var(--medium-blue));
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            height: var(--row-height);
        }

        .table tbody tr:hover {
            background-color: var(--highlight-blue);
            transform: scale(1.01);
            border-left: 4px solid var(--royal-blue);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table td {
            vertical-align: middle;
            padding: 15px;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--royal-blue), var(--medium-blue));
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, var(--medium-blue), var(--royal-blue));
        }

        /* Collapsible Content Styling */
        .collapse {
            background: var(--highlight-blue);
            border-radius: 10px;
            margin: 10px 0;
        }

        .card-body {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background-color: var(--success-green); }
        .status-critical { background-color: var(--danger-red); }
        .status-warning { background-color: var(--warning-orange); }

        /* Badges */
        .badge {
            padding: 0.5em 1em;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Animation for table rows */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table tbody tr {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(135deg, var(--royal-blue), var(--medium-blue));
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--medium-blue);
            background: var(--highlight-blue);
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* Loading spinner */
        .loading-spinner {
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--royal-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VitalWatchers</a>
        <div class="d-flex">
            <a class="nav-link text-white" href="/index.html">Home</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Patient Authorization and Health Summary</h1>

    <!-- Filters -->
    <div class="filters-container">
        <div class="row">
            <div class="col-md-6">
                <label for="nameSearch" class="form-label">Search by Patient Name</label>
                <input type="text" id="nameSearch" class="form-control" placeholder="Enter patient name">
            </div>
            <div class="col-md-3">
                <label for="ageFilter" class="form-label">Filter by Age Range</label>
                <select id="ageFilter" class="form-select">
                    <option value="">All Ages</option>
                    <option value="0-18">0-18</option>
                    <option value="19-35">19-35</option>
                    <option value="36-60">36-60</option>
                    <option value="61+">61+</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="vitalSignsFilter" class="form-label">Filter by Vital Signs</label>
                <select id="vitalSignsFilter" class="form-select">
                    <option value="">All Vital Signs</option>
                    <option value="BP_Normal">BP Normal</option>
                    <option value="BP_Critical">BP Critical</option>
                    <option value="BP_High">BP High</option>
                    <option value="BP_Elevated">BP Elevated</option>
                    <option value="OS_Low">OS Low</option>
                    <option value="BT_Mild Fever">BT Mild Fever</option>
                    <option value="BT_High Fever">BT High Fever</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Authorization</th>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Medical History</th>
                <th>Vital Signs</th>
                <th>Treatments</th>
                <th>Provider Notes</th>
                <th>Provider</th>
                <th>Last Visit</th>
            </tr>
            </thead>
            <tbody id="resultTable">
            <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">VitalWatchers Â© 2024 - Remote Monitoring for Healthcare Providers</p>
    </div>
</footer>

<script>
    let allPatients = [];

    document.addEventListener('DOMContentLoaded', async () => {
        const resultTable = document.getElementById('resultTable');
        const nameSearch = document.getElementById('nameSearch');
        const ageFilter = document.getElementById('ageFilter');
        const vitalSignsFilter = document.getElementById('vitalSignsFilter');

        // Show loading state
        resultTable.innerHTML = '<tr><td colspan="9" class="text-center"><div class="loading-spinner"></div></td></tr>';

        try {
            const response = await fetch('/api/query1/patient-authorization-summary');
            allPatients = await response.json();
            renderTable(allPatients);

            // Event listeners for filters
            [nameSearch, ageFilter, vitalSignsFilter].forEach(filter => {
                filter.addEventListener('input', () => {
                    const filteredPatients = applyFilters();
                    renderTable(filteredPatients);
                });
            });

        } catch (error) {
            console.error('Error fetching data:', error);
            resultTable.innerHTML = `
                <tr>
                    <td colspan="9" class="empty-state">
                        <div class="alert alert-danger mb-0">
                            Error loading data. Please try again later.
                        </div>
                    </td>
                </tr>`;
        }
    });

    function applyFilters() {
        const nameValue = document.getElementById('nameSearch').value.toLowerCase().trim();
        const ageValue = document.getElementById('ageFilter').value;
        const vitalSignsValue = document.getElementById('vitalSignsFilter').value;

        return allPatients.filter(patient => {
            const nameMatch = !nameValue ||
                patient.Patient_Name.toLowerCase().includes(nameValue);

            const ageMatch = !ageValue || (
                (ageValue === '0-18' && patient.Patient_Age <= 18) ||
                (ageValue === '19-35' && patient.Patient_Age >= 19 && patient.Patient_Age <= 35) ||
                (ageValue === '36-60' && patient.Patient_Age >= 36 && patient.Patient_Age <= 60) ||
                (ageValue === '61+' && patient.Patient_Age >= 61)
            );

            const vitalSignsMatch = !vitalSignsValue ||
                patient.Vital_Signs === vitalSignsValue;

            return nameMatch && ageMatch && vitalSignsMatch;
        });
    }

    function getStatusClass(vitalSigns) {
        if (vitalSigns.includes('Critical')) return 'status-critical';
        if (vitalSigns.includes('High')) return 'status-warning';
        return 'status-active';
    }

    function renderTable(data) {
        const resultTable = document.getElementById('resultTable');
        resultTable.innerHTML = '';

        if (data.length === 0) {
            resultTable.innerHTML = `
                <tr>
                    <td colspan="9" class="empty-state">
                        No matching patients found.
                    </td>
                </tr>`;
            return;
        }

        data.forEach((patient, index) => {
            const mainRow = document.createElement('tr');
            mainRow.style.animationDelay = `${index * 0.1}s`;

            const statusClass = getStatusClass(patient.Vital_Signs);

            mainRow.innerHTML = `
                <td>
                    <button
                        class="btn btn-sm btn-primary"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse${index}"
                        aria-expanded="false"
                        aria-controls="collapse${index}">
                        View Details
                    </button>
                </td>
                <td>
                    <span class="status-indicator ${statusClass}"></span>
                    ${patient.Patient_Name}
                </td>
                <td>${patient.Patient_Age}</td>
                <td>${patient.Medical_History}</td>
                <td>${patient.Vital_Signs}</td>
                <td>${patient.Treatments_Provided}</td>
                <td>${patient.Provider_Notes}</td>
                <td>${patient.Provider_Name}</td>
                <td>${new Date(patient.Last_Health_Check_Date).toLocaleDateString()}</td>
            `;
            resultTable.appendChild(mainRow);

            const detailRow = document.createElement('tr');
            detailRow.innerHTML = `
                <td colspan="9" class="p-0">
                    <div class="collapse" id="collapse${index}">
                        <div class="card card-body">
                        <div class="row">
                                <div class="col-md-4">
                                    <p><strong>User ID:</strong> ${patient.User_ID}</p>
                                    <p><strong>Patient ID:</strong> ${patient.Patient_ID}</p>
                                </div>
                                <div class="col-md-4">
                                    <p><strong>Authorization Code:</strong> ${patient.Authorization_Code}</p>
                                    <p><strong>Activation Status:</strong>
                                        <span class="badge ${patient.Is_Activated ? 'bg-success' : 'bg-danger'}">
                                            ${patient.Is_Activated ? 'Active' : 'Inactive'}
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-4">
                                    <p><strong>Authorized Email:</strong> ${patient.Authorized_Email}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            `;
            resultTable.appendChild(detailRow);
        });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
